<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-pink text-center">Meet our Team</h1>
      <p class="fs-5 text-center">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque
        perspiciatis cumque ea at aspernatur tenetur nemo dolorem est veritatis?
        Temporibus!
      </p>
      <div class="row d.flex card-container f-wrap"></div>

      <!-- form input nuovo membro -->

      <div id="form-container">
        <form
          action="input"
          class="d-flex mt-5 justify-content-around"
          id="add-new-member"
        >
          <div>
            <label for="new-member-name">Nome nuovo membro</label>
            <input type="text" id="new-member-name" />
          </div>
          <div>
            <label for="new-member-role">Mansione nuovo membro</label>
            <input type="text" id="new-member-role" />
          </div>
          <div>
            <label for="new-member-email">Email nuovo membro</label>
            <input type="text" id="new-member-email" />
          </div>
          <div>
            <label for="new-member-img">link img nuovo membro</label>
            <input type="text" id="new-member-img" />
          </div>
          <button class="btn btn-primary" id="new-member-button">
            Aggiungi
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
